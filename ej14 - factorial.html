<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

function factorial(numero) {
   if ((numero == 0) || (numero == 1))
      return 1;
   else {
      var resultado = (numero * factorial(numero-1));
      return resultado;
   }
}

document.write(factorial(10));

</script>
</body>
</html>
