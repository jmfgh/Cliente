<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resu"></div>
<script>
    /*crear array de 10 posiciones y asignar a cada posicion un numero aleatorio entre 0 y 25. 
    Recorrerlo y mostrar asteriscos en función del valor de cada posición*/

    var aleatorios = new Array(10);
    var mensaje = "";

    for (let i = 0; i < aleatorios.length; i++) {
        aleatorios[i] = Math.round(Math.random() * 25);
        mensaje += "Numero: " + aleatorios[i] + " -> ";
        for(let j = 0; j < aleatorios[i]; j++) {
            mensaje += "*";
        }
        mensaje += "\n";
    }

    document.getElementById("resu").innerText = mensaje;

</script>
</body>
</html>
