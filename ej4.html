<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num = parseInt(prompt("Dime un tamaño para el triángulo: "))

        for (let i = 1; i <= num; i++) {
            for (let a = 1; a <= i; a++) {
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
