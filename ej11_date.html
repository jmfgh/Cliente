<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var nacimiento = new Date("08/18/1991");
        var anyo = nacimiento.getFullYear();
        var mes = nacimiento.getMonth();
        var dia = nacimiento.getDate();
        alert(anyo);
        alert(mes + 1);
        alert(dia);

        var milisegundos = nacimiento.getTime();
        alert(milisegundos);


    </script>
</body>
</html>
